query getPostById($id: Int!) {
  post(id: $id) {
    title
    content
    date
    id
  }
}

query getAllPosts{
  posts {
    title
    content
    date
    id
  }
}

mutation createPost($input: CreatePostInput!){
  createPost(input: $input) {
    ok
    post {
      id
    }
  }
}

mutation editPost($input: EditPostInput!){
  editPost(input: $input) {
    ok
  }
}

mutation deletePost($id: Int!){
  deletePost(id: $id) {
    ok
  }
}
