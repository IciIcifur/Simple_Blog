name: Deployment
run-name: Deploy app
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  BackendDeployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install pipenv
        run: pip install pipenv
      - name: Run Server
        run: |
          pipenv shell
          python manage.py runserver
  FrontendDeployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Run Server
        run: |
          yarn install
          yarn start
        working-directory: frontend
