name: Create ZIP & Release
on:
  pull_request:
    branches:
      - feature_deploy_github_actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@master
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: 'simpleBlog.zip'
          exclusions: '/*.github/* /*.husky/* /*.venv*/ /*run*/ /*frontend/.angular*/ /*frontend/dist*/ /*frontend/node_modules*/'

      - name: Upload Release
        uses: ncipollo/release-action@v1.12.0
        with:
          name: "SimpleBlog/${{ github.event.pull_request.title }}"
          body: " ${{ github.event.pull_request.message }} "
          artifacts: "simpleBlog.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ github.event.pull_request.number }}-${{ github.head_ref || github.ref_name }}"