name: Formatting Check
run-name: Checking formatting through Black and Prettier
on: [push]
jobs:
  CheckBackend:
    runs-on: ubuntu-latest
    steps:
      - run: black --check simpleBlog
      - run: black --check blog
      - run: echo "${{ job.status }}."
  CheckFrontend:
    runs-on: ubuntu-latest
    steps:
      - run: cd blog/frontend
      - run: yarn prettier_check
      - run: echo "${{ job.status }}."
