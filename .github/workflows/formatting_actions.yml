name: Formatting Check
run-name: Checking formatting through Black and Prettier
on: [ push ]
jobs:
  CheckBackend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.11 ]
    steps:
      - uses: actions/checkout@v4
      - uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install -d
      - name: Perform Checks
        run: |
          black --check simpleBlog
          black --check blog
      - run: echo "${{ job.status }}."
  CheckFrontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          yarn install
        name: Perform Checks
          yarn prettier_check
        working-directory: blog/frontend
      - run: echo "${{ job.status }}."
